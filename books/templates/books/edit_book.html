{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
<!-- Bootstrap 4 -->
{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font mb-4">Book Management</h2>
                <h5 class="text-muted">Edit Book</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <!-- Enctype to upload image, otherwise it wont. book.id included so it can be edited -->
                <form method="POST" action="{% url 'edit_book' book.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-blue rounded-0" href="{% url 'books' %}">Cancel</a>
                        <button class="btn btn-blue rounded-0" type="submit">Edit Book</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
